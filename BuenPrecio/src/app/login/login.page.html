<ion-content [fullscreen]="true">

  <div class="logo-container">
    <img src="../../../assets/logo/logo.png" alt="BuenPrecio Logo" class="logo" />
  </div>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Ingresa a tu cuenta o registrate</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

       <ion-item class="input-item">
          <ion-label position="floating">Correo</ion-label>
          <ion-input  [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <ion-button class="login-button">Ingresar</ion-button>
        
        <ion-button class="register-button">Registrarse</ion-button>


  </ion-card-content>
</ion-card>

</ion-content>
